<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link rel="stylesheet" href="model.css">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app" class="container">
	
		
		
		<vuefor v-for="chat in chatJson">
			<div v-bind:class="chat.className">
				<message v-if="chat.type === 'status'">{{chat.content}}</message>
				<message v-if="chat.type === 'name'">{{chat.content}}</message>
				<div v-if="chat.type === 'message'" class="chatcontent">
					{{chat.content}}
				</div>
			</div>
		</vuefor>
		
	  
    </div>
	
    <nav class="navbar fixed-bottom navbar-expand-sm navbar-dark chatNavbar">
      <a class="navbar-brand" href="#">DTalk</a>
	  
	  <input type="text" class="form-control" id="chat" placeholder="馬上加入聊天…" required>
	  
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>
	
	<script src="main.js"></script>
</body>
